<!DOCTYPE html>
<html>
    <head>
        <title>Monkeysweeper</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">         
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <section id="settings">
            <div id="beginner" class="icon">
                <img class="desktop-icons" src="images/001-electronic.svg" alt="Desktop icon">
                <button id="beginner-btn">Beginner</button>
            </div>
            <div id="intermediate" class="icon">
                <img class="desktop-icons" src="images/002-folder.svg" alt="Desktop icon">
                <button id="intermediate">Intermediate</button>
            </div>
            <div id="expert" class="icon">
                <img class="desktop-icons" src="images/internet-explorer.svg" alt="Desktop icon">
                <button id="expert-btn">Expert</button>
            </div>
        </section>

        <div id="container">
            <section id="display">
                <div id="display-bombs-left" class="display-number">000</div>
                <div class="display-picture"><img id="smiley" src="images/ngoc-default.png"></div>
                <div id="digits-right" class="display-number">000</div>
            </section>
            <section id="game-container">
    
            </section>
        </div>
    </body>
</html>

<script src="main.js"></script>
